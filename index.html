<!DOCTYPE html>
<html>
<head>
    <title>Manga Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            transition: transform 0.1s ease;
        }
        #mangaImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease;
            transform-origin: center center;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
        }
        .control-btn {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0.7;
            transition: all 0.2s ease;
            outline: none;
        }
        .control-btn:active {
            opacity: 1;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .zoom-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            transition: left 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .side-menu.open {
            left: 0;
        }
        .page-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .page-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            color: white;
            cursor: pointer;
        }
        .page-item:hover {
            background: #3498db;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
        }
        .menu-overlay.visible {
            display: block;
        }
        .menu-btn {
            background: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div class="zoom-info" id="zoomInfo">100%</div>
    
    <div id="imageContainer">
        <img id="mangaImage" src="page1.jpg" />
    </div>
    
    <div class="controls">
        <button class="control-btn" id="prevBtn">Назад</button>
        <button class="control-btn menu-btn" id="menuBtn">Меню</button>
        <button class="control-btn" id="nextBtn">Вперед</button>
    </div>
    
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <div class="side-menu" id="sideMenu">
        <h3 style="color: white;">Страницы</h3>
        <ul class="page-list" id="pageList">
            <!-- Страницы будут добавлены через JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
