<!DOCTYPE html>
<html>
<head>
    <title>Manga Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Сброс отступов и растягивание на весь экран */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Фон на случай, если изображение не загрузится */
        }
        
        /* Контейнер занимает 100% экрана */
        #imageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Изображение подстраивается под размер экрана */
        #mangaImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="mangaImage" src="page1.jpg" />
    </div>
    <script src="script.js"></script>
    <div style="position: fixed; bottom: 10px; left: 0; right: 0; text-align: center; z-index: 1000;">
    <button onclick="prevPage()" style="padding: 10px; margin: 5px;">Назад</button>
    <button onclick="nextPage()" style="padding: 10px; margin: 5px;">Вперед</button>
</div>
</body>
</html>
