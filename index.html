<!DOCTYPE html>
<html>
<head>
    <title>Manga Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            transition: transform 0.1s ease;
        }
        #mangaImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease;
            transform-origin: center center;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        .controls button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .controls button:hover {
            opacity: 1;
        }
        .zoom-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="zoom-info" id="zoomInfo">100%</div>
    <div id="imageContainer">
        <img id="mangaImage" src="page1.jpg" />
    </div>
    <div class="controls">
        <button onclick="prevPage()">Назад</button>
        <button onclick="nextPage()">Вперед</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
